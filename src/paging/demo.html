<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="paging.css" type="text/css" />
</head>
<body>
  <div class="paging" data-role='paging' data-current='' data-total='1205' data-pagesize='10'></div>

  <button class="select">Select 3</button>
  <script src="./paging.js"></script>
  <script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); return null;
    }

    /* 初始化 */
    var p = document.querySelector('.paging');
    p.setAttribute('data-current', getQueryString('p'));

    /* 选择相应页面的处理函数 */
    p.onselect = function(n) {
      location.href = "./demo.html?p=" + n;
    }


    document.querySelector('.select').onclick = function(){
      p._select(3)
    }

  </script>
</body>
</html>
