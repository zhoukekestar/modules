<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ui-material-textfield</title>
  <link rel="stylesheet" href="./ui-material-textfield.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  <p>From: <a href="https://github.com/you-dont-need/You-Dont-Need-Javascript">https://github.com/you-dont-need/You-Dont-Need-Javascript</a>, <a href="http://codepen.io/KtorZ/pen/ZOzdqG">http://codepen.io/KtorZ/pen/ZOzdqG</a></p>
  <div class="material-textfield blue">
    <input type="text" required/>
    <label data-content="username">username</label>
  </div>
  <div class="material-textfield red">
    <input type="password" required/>
    <label data-content="password">password</label>
  </div>

  <p>以下为自有css（根据上述实现实现，由于需要valid属性，所以，input必须有require限制）</p>
  <style>
    .ui-input {
      display: inline-block;
      padding: 20px 0 0;
      position: relative;
      color: #1a1a1a;
      border-color: #1a1a1a;
    }

    .ui-input input {
      border: none;
      border-bottom: solid 1px;
      border-color: inherit;
      outline: none;
      color: inherit;
      font-size: inherit;
      padding: .4em 0;
      border-radius: 0;
      -webkit-tap-highlight-color: transparent;
    }

    .ui-input label {
      height: 0;
      width: 0;
      display: inline-block;
      font-size: inherit;
      background-color: #1a1a1a;
    }

    .ui-input label:before {
      content: attr(name);
      position: absolute;
      top: 1.7em;
      left: 0;
      transition: all .2s ease;
      width: 100%;
      box-sizing: border-box;
      pointer-events: none;
      color: #ccc;;
    }

    .ui-input input:valid + label:before,
    .ui-input input:focus + label:before {
      top: .5em;
      color: inherit;
      font-size: .8em;
    }

    .ui-input label:after {
      content: '';
      position: absolute;
      bottom: 0;
      transition: all .3s ease;
      left: 50%;
      width: 0;
      height: 0;
      background-color: inherit;
    }

    .ui-input input:focus + label::after {
      left: 0;
      width: 100%;
      height: 2px;
      background-color: inherit;
    }

    /* 自定义颜色 */

    .ui-input.blue {
      color: #47c4fd;
      border-color: #47c4fd;
    }
    .ui-input.blue label {
      background-color: #47c4fd;
    }

    .ui-input.red {
      color: #F44336;
      border-color: #F44336;
    }
    .ui-input.red label {
      background-color: #F44336;
    }

  </style>
  <div>

    <div class='ui-input'>
      <input type="text" required>
      <label name='Username'></label>
    </div>
    <div class='ui-input blue'>
      <input type="text" required>
      <label name='Note'></label>
    </div>
    <div class='ui-input red'>
      <input type="password" required>
      <label name='Password'></label>
    </div>

  </div>
</body>

</html>
