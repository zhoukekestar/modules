<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	.panel{
		width: 200px;
		background-color: #f00;
		position: fixed;
		left: -200px;
		top: 0;
		height: 100%;
		height: 100%;
		transition: left 0.7s;
		-webkit-transition: left 0.7s;
	}
	.panel-overlay{
		box-shadow: 0 0 9px 5px #ccc;		
	}
	.panel-show{
		left:0;
	}
	body{
		transition: left 0.7s;
		-webkit-transition: left 0.7s;
		position: fixed;
		left:0
	}
	.panel-push{
	left:200px;
	}
</style>
</head>
<body>

	<div data-role="panel" class="panel">
		<ul>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
			<li>1123</li>
		</ul>
	</div>

	<button>show</button>
	<script src="//cdn.bootcss.com/require.js/2.1.15/require.min.js"></script>
	<script>
	require.config({
		baseUrl: './',
		paths: {
			jquery: 'http://cdn.bootcss.com/jquery/2.1.3/jquery.min',
			panel: 'panel',
		}
	});
	
	require(["jquery"], function(){
		
		//$("div[data-role='panel']").hide();
		
		
		$("button").click(function(){
			$("body").toggleClass("panel-body-push");
			$(".panel").toggleClass("panel-show");
		});
		
	});
	
	
	</script>

</body>
</html>
